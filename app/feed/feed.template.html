<div class="feedContent">
    <div class="feedSettings lineUp">
        <div class="userInfo">
            <h5> {{user.Name}}</h5>
        </div>
        <div class="availableSocials">
            <ul>
                <li>
                    <a routerLink="/category/facebook" class="socialLink"><img src="content/images/fb.png" class="ulLink">Facebook</a>
                </li>
                <li>
                    <a routerLink="/category/vk" class="socialLink"><img src="content/images/vk.png" class="ulLink">Vkontakte</a>
                </li>
                <li>
                    <a routerLink="/category/facebook" class="socialLink"><img src="content/images/add_category.png" class="ulLink">Add
                        category</a>
                </li>
                <li>
                    <a routerLink="/bookmarks" class="socialLink"><img src="content/images/favourite.png" class="ulLink">Favourite</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="feedTape lineUp">
        <div class="tabs">
            <a *ngFor="let category of user.Categories"
               [class.active]="category?.Id === selectedCategory?.Id  "
                (click)="changeSelectedCategory(category)"
               style="padding: 10px 10px;"
               name="{{category.Name}}" class="tabLink">{{category.Name}}</a>

            <a routerLink="./createCategory" class="tabLink"><img src="content/images/add_category.png" class="ulLink">Add
                category</a>
        </div>
        <div class="tabContent">
            <feed-list [categoryId]="selectedCategory?.Id"></feed-list>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(function () {
        $(".availableSocials a").click(function () {
            $(".availableSocials a").removeClass("active");
            $(this).addClass("active");
        });

        $(".tabs a").click(function () {
            $(".tabs a").removeClass("active");
            $(this).addClass("active");
        });
    });
</script>
