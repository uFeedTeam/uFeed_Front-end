<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles/feedStyle.css">
        <link rel="stylesheet" type="text/css" href="styles/headMenuStyle.css">
        <link rel="stylesheet" type="text/css" href="materialize/css/materialize.min.css">
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    </head>
    <body>
        <div class="headMenu">
            <div class="headLogo">
                <a href="#"><img src="content/images/logo.png" class="logoImage"></a>
            </div>
            <div class="headLinks input-field">
                <a class="dropdown-button" href="#" data-activates="drop1"><img src="content/images/person.png" class="miniPhoto"><img src="content/images/arrow.png" class="arrowImage"></a>
                
                <ul id='drop1' class='dropdown-content'>
                    <li><a href="#!">Settings</a></li>
                    <li><a href="#!">Help</a></li>
                    <li><a href="#!">Log out</a></li>
                </ul>
            </div>
        </div>
        <div class="feedContent">
            <div class="feedSettings lineUp">
                <div class="userInfo">
                    <h5><img src="content/images/person.png" class="userInfoPhoto">
                    User Login</h5>
                </div>
                <div class="availableSocials">
                    <ul>
                        <li>
                            <a href="#" class="socialLink"><img src="content/images/vk.png" class="ulLink">Vkontakte</a>
                        </li>
                        <li>
                            <a href="#" class="socialLink"><img src="content/images/fb.png" class="ulLink">Facebook</a>
                        </li>
                        <li>
                            <a href="#" class="socialLink"><img src="content/images/add_category.png" class="ulLink">Add category</a>
                        </li>
                        <hr>
                        <li>
                            <a href="#" class="socialLink"><img src="content/images/favourite.png" class="ulLink">Favourite</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="feedTape lineUp">
                <div class="tabs">
                    <a href="#" class="tabLinks">qwe</a>
                    <a href="#" class="tabLinks">qwe</a>
                    <a href="#" class="tabLinks">qwe</a>
                    <a href="#" class="tabLinks"><img src="content/images/add_category.png" class="ulLink">Add category</a>
                </div>
                <div class="tabContent">
                    
                    
                    <!-- Cards with content here -->
                    
                    
                </div>
            </div>
        </div>
        <script type="text/javascript">
            $(function() {
              $(".availableSocials a").click(function() {
                $(".availableSocials a").removeClass("active");
                $(this).addClass("active");
              });
                
              $(".tabs a").click(function() {
                $(".tabs a").removeClass("active");
                $(this).addClass("active");
              });
            });
        </script>
    </body>
</html>
